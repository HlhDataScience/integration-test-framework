virtual_sessions:
  absolute_db_path: "database_alumnos/alumnos.sqlite"
  sqlite_filter_query: |
    SELECT "idRefIntegracionAlumno"
    FROM expedientes
    WHERE "estadoDisplayName" = 'ABIERTO'
    AND "idRefTipoEstudio" IN ('10', '12', '11')
